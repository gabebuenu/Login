<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9; /* Mantém a proporção 16:9 */
            border: 5px solid #ffffff; /* Borda branca com largura de 5px */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
            overflow: hidden; /* Garante que a borda arredondada não seja quebrada pelo iframe */
            background-color: #ffffff; /* Cor de fundo branca */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove borda padrão do iframe */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/M9AIMqOEI0g?autoplay=1" allowfullscreen></iframe>
    </div>
</body>
</html>
